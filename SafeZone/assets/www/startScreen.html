    <body>
        <script language="JavaScript" type="text/javascript">
                
        </script>
        <div data-role="page" style="min-height:800px;" dsid="startScreen" id="startScreen"
        class="type-interior" data-theme="b">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="f" name="mobileheader1" id="startScreen_mobileheader1" class="startScreen_mobileheader1">
                <h1 dsid="mobileheader1">
                    Alert Zone
                </h1>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="startScreen_mobilecontainer1" name="mobilecontainer1"
            class="startScreen_mobilecontainer1 ui-content" dsid="mobilecontainer1" data-theme="b">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- google_map -->
                <div id="startScreen_google_map" dsid="google_map" name="google_map" data-role="appery_googlemap"
                tiggzitype="object" apperytype="object" class='startScreen_google_map' style='width:100%;'>
                    <img class='startScreen_google_map' src="http://assets1.geocommons.com/d51ab1366bec6a2c4954db979e5921bd4cc140db/images/no_preview_map.png?1311276822"
                    />
                </div>
                <ul data-role="listview" id="startScreen_google_map_markers" name="google_map_markers"
                dsid="google_map_markers" style="display:none">
                    <!-- marker_3 -->
                    <li id="startScreen_marker_3" name="marker_3" dsid="marker_3" tiggzitype="marker"
                    apperytype="marker" rendered="false" latitude="" longitude="" text="" address=""
                    show_info="true" style="display:none">
                        <div id="startScreen_marker_3_infoWindow" name="marker_3_infoWindowContent" class='startScreen_marker_3'>
                        </div>
                    </li>
                </ul>
                <!-- from -->
                <div data-role="fieldcontain" class="startScreen_from ">
                    <input type="text" name="from" dsid="from" value="Kalsa PG Accommodation, 19th Cross Rd, Mahadeshwara Nagar, Stage 2, BTM Layout, Bengaluru, Karnataka 560076"
                    placeholder="" id="startScreen_from" tabindex="3" multiple data-theme="b" class="startScreen_from"
                    />
                </div>
                <!-- to -->
                <div data-role="fieldcontain" class="startScreen_to ">
                    <input type="text" name="to" dsid="to" value="Total Shopping Mall, Hosur Road, Koramangala 2B Block, Koramangala, Bengaluru, Karnataka 560034"
                    placeholder="" id="startScreen_to" tabindex="4" multiple data-theme="b" class="startScreen_to"
                    />
                </div>
                <!-- show_directions --><!--
                --><a data-role="button" name="show_directions" dsid="show_directions" class="startScreen_show_directions"
                id="startScreen_show_directions" data-corners="true" data-icon="location" data-iconpos="right"
                x-apple-data-detectors="false" data-mini="false" data-theme="a" tabindex="2">
                Show directions
                </a><!--
                --><!-- get_markers --><!--
                --><a data-role="button" name="get_markers" dsid="get_markers" class="startScreen_get_markers"
                id="startScreen_get_markers" data-corners="true" data-icon="eye" data-iconpos="right"
                x-apple-data-detectors="false" data-mini="false" data-theme="d" tabindex="8">
                Show Alert Zones In My Route
                </a><!--
                --><!-- show_my_location --><!--
                --><a data-role="button" name="show_my_location" dsid="show_my_location" class="startScreen_show_my_location"
                id="startScreen_show_my_location" data-corners="true" data-icon="none" data-iconpos='nowhere'
                x-apple-data-detectors="false" data-mini="false" data-theme="b" tabindex="10">
                Show my location
                </a>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class="startScreen_mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="startScreen_mobilefooter1" data-theme="b">
            </div>
        </div>
